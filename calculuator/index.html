<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>

    <section class="section1 dark">
        <div class="switch">
            <i class="fa-solid fa-moon"></i>
        </div>
    </section>



     <section class="section2 dark">
            <div class="calculator">


        
                  <!-- Output here -->
                  <div class="output display-panel">
                    <ul>

                    </ul>
                    <p class="output-text">   </p>
                  </div>
 

                  <!-- Buttons here -->
                   <div class="buttons input-background">
                       <div class="button-group"> 
                           <input class="button-calc" type="button" value="AC" name="btn" />
                           <input class="button-calc" type="button" value="()" name="btn" />
                           <input class="button-calc" type="button" value="%" name="btn" />
                           <input class="button-special button-special-bg" type="button" value="รท" name="btn" />
                       </div>

                        <div class="button-group"> 
                           <input class="button-calc" type="button" value="7" name="btn" />
                           <input class="button-calc" type="button" value="8" name="btn" />
                           <input class="button-calc" type="button" value="9" name="btn" />
                           <input class="button-special button-special-bg" type="button" value="x" name="btn" />
                       </div>

                       <div class="button-group"> 
                           <input class="button-calc" type="button" value="4" name="btn" />
                           <input class="button-calc" type="button" value="5" name="btn" />
                           <input class="button-calc" type="button" value="6" name="btn" />
                           <input class="button-special button-special-bg" type="button" value="-" name="btn" />
                       </div>


                      <div class="button-group"> 
                           <input class="button-calc" type="button" value="1" name="btn" />
                           <input class="button-calc" type="button" value="2" name="btn" />
                           <input class="button-calc" type="button" value="3" name="btn" />
                           <input class="button-special button-special-bg" type="button" value="+" name="btn" />
                       </div>


                        <div class="button-group"> 
                           <input class="button-calc" type="button" value="0" name="btn" />
                           <input class="button-calc" type="button" value="." name="btn" />
                           <input class="button-calc" type="button" value="DEL" name="btn" />
                           <input class="button-special button-special-bg" type="button" value="=" name="btn" />
                       </div>
                   </div>


            </div>
     </section>

     <script src="script.js"></script>
     <script src="color-scheme.js"></script>
</body>
</html>
